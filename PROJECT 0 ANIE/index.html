<!DOCTYPE Html>

<html lang="en">
    <head> 
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="nav.css">
        <title>SEARCH</title>

    </head>
    <body>
        <nav>
            <a href="googleimages.html">Google Image</a>
            <a href="advancedsearch.html">Advanced Search</a>
        </nav>  
        <div class="container">
        <img src="googlelogo.png" alt="" class="google-img">
        <form action="https://google.com/search">
            <div class="search">
                <img src="icon.webp" alt="" class="search-icon">
                <input class="search-bar" type="text" name="q">
            </div>
            <div class="btn-container">
            <input type="submit" class="search-btn" value="Google search" name="btnk">
            <input type="submit" class="search-btn" value="I am Feeling Lucky" name="btnl">
            </div>
        </form>
        </div>
    </body>
</html>
